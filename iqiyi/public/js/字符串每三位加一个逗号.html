<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * Created by Administrator on 2017/4/22.
     */
    function comma(str){
        str=String(str);
        var start=0;
        var end=0;
        var len=0;//数组的长度
        if(str.length%3==0){
            len=parseInt(str.length/3);
            end=3;
        }
        else{
            len=parseInt(str.length/3)+1;
            end=str.length%3;
        }
        for(var i=0,arr=[];i<len;i++){
            arr[i]=str.slice(start,end);
            start=end;
            end+=3;
        }
        return arr.join();
    }
    console.log(comma(1234));
</script>
</body>
</html>
